<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
  <style> html { scroll-behavior: smooth; } </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 id="nav-nombre" class="text-2xl font-bold"></h1>
      <div class="space-x-4">
        <a href="#inicio" class="hover:text-blue-500">Inicio</a>
        <a href="#proyectos" class="hover:text-blue-500">Proyectos</a>
        <a href="#habilidades" class="hover:text-blue-500">Habilidades</a>
        <a href="#contacto" class="hover:text-blue-500">Contacto</a>
      </div>
    </div>
  </nav>

  <!-- Inicio -->
  <section id="inicio" class="pt-32 pb-16 text-center">
    <img id="foto" class="w-32 h-32 mx-auto rounded-full shadow-lg" />
    <h2 id="nombre" class="text-4xl font-bold mt-4"></h2>
    <p id="titulo" class="text-lg text-gray-600 mt-2"></p>
    <p id="descripcion" class="text-md text-gray-500 mt-2 max-w-lg mx-auto"></p>
    <a href="#contacto" class="mt-6 inline-block bg-blue-500 text-white px-6 py-2 rounded shadow hover:bg-blue-600">Contáctame</a>
  </section>

  <!-- Proyectos -->
  <section id="proyectos" class="bg-white py-16">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-12">Mis Proyectos</h2>
      <div id="proyectos-lista" class="grid md:grid-cols-3 gap-8"></div>
    </div>
  </section>

  <!-- Habilidades -->
  <section id="habilidades" class="py-16">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-3xl font-bold mb-12">Habilidades</h2>
      <div id="habilidades-lista" class="flex flex-wrap justify-center gap-4"></div>
    </div>
  </section>

  <!-- Contacto -->
  <section id="contacto" class="bg-white py-16">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-12">Contacto</h2>
      <form id="contacto-form" class="max-w-lg mx-auto bg-gray-50 p-6 rounded-lg shadow">
        <input type="text" name="name" placeholder="Tu nombre" class="w-full p-3 border rounded mb-4" required>
        <input type="email" name="email" placeholder="Tu email" class="w-full p-3 border rounded mb-4" required>
        <textarea name="message" placeholder="Tu mensaje" rows="5" class="w-full p-3 border rounded mb-4" required></textarea>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>© <span id="year"></span> <span id="footer-nombre"></span> - Todos los derechos reservados</p>
  </footer>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script>
    // Datos personales
    document.getElementById("nav-nombre").textContent = datosPersonales.nombre;
    document.getElementById("nombre").textContent = "Hola, soy " + datosPersonales.nombre;
    document.getElementById("titulo").textContent = datosPersonales.titulo;
    document.getElementById("descripcion").textContent = datosPersonales.descripcion;
    document.getElementById("foto").src = datosPersonales.foto;
    document.getElementById("footer-nombre").textContent = datosPersonales.nombre;
    document.getElementById("year").textContent = new Date().getFullYear();

    // Proyectos
    const proyectosContenedor = document.getElementById("proyectos-lista");
    proyectos.forEach(p => {
      proyectosContenedor.innerHTML += `
        <div class="bg-gray-50 p-4 rounded-lg shadow hover:shadow-xl transition transform hover:-translate-y-2 hover:scale-105">
          <img src="${p.imagen}" alt="${p.titulo}" class="rounded mb-4">
          <h3 class="text-xl font-bold">${p.titulo}</h3>
          <p class="text-gray-600 mb-4">${p.descripcion}</p>
          <a href="${p.link}" target="_blank" class="text-blue-500 hover:underline">Ver en GitHub</a>
        </div>
      `;
    });

    // Habilidades
    const habilidadesContenedor = document.getElementById("habilidades-lista");
    habilidades.forEach(h => {
      habilidadesContenedor.innerHTML += `
        <span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full transition transform hover:scale-110">${h}</span>
      `;
    });

    // Formulario
    document.getElementById("contacto-form").action = datosPersonales.contacto.formspree;
  </script>
</body>
</html>
